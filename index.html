<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Base</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm text-primary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><h1 class="text-primary">Crypto Base</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto" id="collapsibleNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Solution</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="ms-auto">
            <button type="button" class="btn btn-primary">
              <h5 class="text-bold">Sign Up</h5>
            </button>
            <button type="button" class="btn btn-primary">
              <h5 class="text-bold">Log In</h5>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero section -->
    <section class="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 hero-text">
            <h2 class="mb-3">
              Invest in <span class="text-danger mb-3">Bitcoin</span>
              <br />
              Bitcoin Trading
            </h2>
            <h4 class="text-primary">
              Use modern progressive technologies of Bitcoin to earn money
            </h4>
            <form class="subscribe-btn">
              <input class="input-site" type="text" placeholder="Enter Email" />
              <button type="button" class="btn btn-site btn-primary">
                Get Started
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <img
              src="/Images/laptop.png"
              class="laptop-image"
              style="width: 100%; height: 100%"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
